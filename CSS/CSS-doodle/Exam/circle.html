<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/css-doodle@0.13.10/css-doodle.min.js"></script>
    <style>
        html,
        body {
            background-color: #000;
        }

        .box {
            width: 500px;
            height: 500px;
            position: relative;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>

<body>
    <div class="box">
        <css-doodle>
            @grid: 1x10 / 85%;

            @place-cell: center;
            @size: calc(@i * 10%);

            border-radius: 50%;
            border-style: dashed;
            border-width: calc(@i * 4px);
            border-color: hsla(
                calc(20 * @i), 70%, 68%,
                calc(3 / @i * .8)
            );

            transform: rotate(@r(360deg));
        </css-doodle>
    </div>
</body>

</html>
