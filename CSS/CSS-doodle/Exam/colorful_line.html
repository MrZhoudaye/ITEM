<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/css-doodle@0.13.10/css-doodle.min.js"></script>
    <style>
        html,
        body {
            background-color: #000;
        }

        .box {
            width: 500px;
            height: 500px;
            position: relative;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>

<body>
    <div class="box">
        <css-doodle>
            @grid: 50x1 / 80%;

            @place-cell: center;
            @size: calc(100% / @I * @i);

            transform: rotate(calc(@i * 5deg));

            border-radius: 30%;
                border: 1px solid hsla(
                calc(10 + 4 * @i), 70%, 68%, @r.8
            );
        </css-doodle>
    </div>
</body>

</html>
