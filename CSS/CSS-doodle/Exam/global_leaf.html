<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/css-doodle@0.13.10/css-doodle.min.js"></script>
    <style>
        html,
        body {
            background-color: #000;
        }
        .box{
            width:500px;
            height: 500px;
            position: relative;
            top:100px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>

<body>
    <div class="box">
        <css-doodle>
            :doodle {
                @grid: 8 / 90%;
                @shape: circle;
            }
    
            transition: .2s @r(.6s);
            border-radius: @pick(100% 0, 0 100%);
    
            will-change: transform;
            transform: scale(@r(.25, 1.25));
    
            background: hsla(
                calc(240 - 6 * @x * @y),
                70%, 68%, @r.8
            );
        </css-doodle>
    </div>
</body>

</html>
