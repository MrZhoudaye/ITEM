<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <canvas id="drawing" width="500" height="500">A drawing of something</canvas>

    <script>

        var drawing = document.getElementById('drawing')

        // 确定可以使用canvas
        if (drawing.getContext) {
            var context = drawing.getContext('2d')

            context.beginPath()
            context.moveTo(75,25)

            context.quadraticCurveTo(25,25,25,60)
            context.quadraticCurveTo(25,100,75,100)
            context.quadraticCurveTo(75,120,50,120)
            context.quadraticCurveTo(100,120,100,100)
            context.quadraticCurveTo(155,100,150,50)
            context.quadraticCurveTo(150,20,75,25)

            context.stroke()
        }

    </script>
</body>

</html>
